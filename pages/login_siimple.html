<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SiimpleCSS</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../css/login-page.css">
    <link rel="icon" href="../res/img/icons/login.svg">
    <link rel="stylesheet" href="../frameworks/css/siimple.css">
</head>

<body>
    <main>
        <div class="columns has-h-screen has-w-auto">

            <div id="hero-left-col" class="column has-bg-black is-three-fifths has-p-24 is-flex has-items-center">
                <div>
                    <div class="has-size-10 has-weight-black has-mb-4 has-lh-none has-text-white">
                        YOUR <span class="has-text-primary">LOG-IN</span> PAGE
                    </div>
                
                    <div class="has-size-5 has-lh-heading has-text-white has-mb-8 is-semitransparent">
                        THIS IS HOW YOUR DIGITAL JOURNEY CONTINUES.
                    </div>
                </div>
            </div>

            <div id="hero-right-col" class="column is-two-fifths is-flex has-items-center has-justify-center has-p-none">
                <div class="card has-bg-white" style="width: 32rem;">
                    <h1>
                        <span>Log-in</span>
                        <i class="fa-solid fa-right-to-bracket has-ml-1"></i>
                    </h1>
            
                    <div class="has-mb-6 has-size-0">
                        This is a static login form. It does not keep any credentials you type. <a href="#">Learn more</a>
                    </div>
            
                    <div class="has-mb-4">
                        <input type="email" class="input" placeholder="Email address" />
                    </div>
            
                    <div class="has-mb-4">
                        <input type="password" class="input" placeholder="Password" />
                    </div>
            
                    <div class="has-mb-3">
                        <button class="button is-full has-bg-dark-hover">
                            <span>Log in</span>
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
            
                    <a href="" class="has-size-0">Forgot password?</a>
            
                    <div class="has-size-0">
                        Don't have an account? <a href="">Signup</a>
                    </div>
            
                    <div class="columns is-flex">
                        <div class="column"><hr></div>
                        <div class="column is-one-fifth is-unselectable has-text-center">or</div>
                        <div class="column"><hr></div>
                    </div>
            
                    <div class="has-mb-4">
                        <button class="button has-w-full is-rounded has-bg-white has-text-black is-flex has-justify-center has-items-center" style="border: 1px solid #00000045">
                            <img src="../res/img/icons/google.png" 
                                alt="Ícone da Google" 
                                class="has-mr-1" 
                                style="width: 16px; height: auto;" 
                                draggable="false">
                            <span>Continue with Google</span>
                        </button>
                    </div>
            
                    <div>
                        <button class="button is-full is-black is-rounded has-bg-black">
                            <i class="fa-brands fa-apple has-mr-1 has-size-2"></i>
                            <span>Continue with Apple</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="../js/login-page.js"></script>
    <script src="https://kit.fontawesome.com/f8b51f3b83.js" crossorigin="anonymous"></script>
</body>

</html>
