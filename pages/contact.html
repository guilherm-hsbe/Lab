<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblab | Contact</title>

    <!-- fonts [Inter; Ubuntu] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="icon" href="">
    <link rel="stylesheet" href="../frameworks/css/siimple.css">
    <link rel="stylesheet" href="../css/contact-page.css">
</head>
<body>
    <!--! navbar -->
    <header class="container has-mt-4">
        <div class="is-inline-flex has-items-end">
            <a class="navlink has-text-primary"><i class="fa-solid fa-chess-knight has-size-4"></i></a>
            <a class="navlink is-active">Home</a>
            <a class="navlink">Products</a>
            <a class="navlink">About</a>
            <a class="navlink">Contact</a>
        </div>
    </header>

    <main>
        <section class="container has-mt-12">
            <div class="columns">
                <div class="column is-half is-full-mobile">
                    <div class="is-ubuntu has-size-6 has-weight-black">
                        Contact Us
                    </div>
                    
                    <div class="has-size-3 is-semitransparent">
                        Cultivating Connections: Reach Out to Us for Inquiries, Assistance, or Just a Friendly Hello!
                    </div>

                    <form class="has-mt-8">
                        <!--? Identity -->
                        <div class="has-mb-6">
                            <!-- name -->
                            <div class="is-flex has-items-center is-relative has-mb-4">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-user"></i></div>
                                <input id="contactName" type="text" class="input has-pl-12 has-w-full has-bg-light" placeholder="Name"
                                    autocomplete="on" autocapitalize="words">
                            </div>
                            
                            <!-- type of person -->
                            <div class="is-flex has-items-center is-relative has-mb-4">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-user-astronaut"></i></div>
                                <select id="contactIdentity" class="select has-pl-12 has-w-full has-bg-light">
                                    <option selected disabled>You are</option>
                                    <option value="customer">Customer</option>
                                    <option value="visitor">Visitor</option>
                                    <option value="client">Client</option>
                                    <option value="mediarep">Media Representative</option>
                                    <option value="investor">Investor</option>
                                    <option value="vendor">Vendor/Supplier</option>
                                    <option value="anon">Anonymous</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <!-- other user -->
                            <div id="identityOtherDiv" class="is-flex has-items-center is-relative has-mb-4 is-hidden">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-plus"></i></div>
                                <input id="contactIdentityOther" type="text" class="input has-pl-12 has-w-full has-bg-light"
                                    placeholder="Inform your identity" autocomplete="off">
                            </div>
                        </div>

                        <!--? Contact -->
                        <div class="has-mb-6">
                            <!-- email -->
                            <div class="is-flex has-items-center is-relative has-mb-4">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-envelope"></i></div>
                                <input id="contactEmail" type="email" class="input has-pl-12 has-w-full has-bg-light" placeholder="Email"
                                    autocomplete="on">
                            </div>
                        
                            <!-- phone -->
                            <div class="is-flex has-items-center is-relative has-mb-4">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-phone"></i></div>
                                <input id="contactPhone" type="text" class="input has-pl-12 has-w-full has-bg-light" placeholder="Phone"
                                    autocomplete="on">
                            </div>
                        </div>

                        <!--? Subject and Message -->
                        <div class="has-mb-6">
                            <!-- subject -->
                            <div class="is-flex has-items-center is-relative has-mb-4">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-hand-pointer"></i></div>
                                <select id="contactSubject" class="select has-pl-12 has-w-full has-bg-light">
                                    <option selected disabled>Select a subject</option>
                                    <option value="general">General Inquiry</option>
                                    <option value="technical">Technical Support</option>
                                    <option value="sales">Sales and Pricing</option>
                                    <option value="billing">Billing and Payments</option>
                                    <option value="service">Customer Service</option>
                                    <option value="privacy">Privacy Concerns</option>
                                    <option value="legal">Legal Matters</option>
                                    <option value="feedback">Feedback and Suggestions</option>
                                    <option value="bug">Report a Bug</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <!-- other subject -->
                            <div id="subjectOtherDiv" class="is-flex has-items-center is-relative has-mb-4 is-hidden">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-plus"></i></div>
                                <input id="contactSubjectOther" type="text" class="input has-pl-12 has-w-full has-bg-light"
                                    placeholder="Inform your subject" autocomplete="off">
                            </div>
                            
                            <!-- text -->
                            <div class="has-mb-4">
                                <textarea id="contactMessage" class="textarea has-w-full has-bg-light" rows="5" placeholder="Write your message..."
                                    autocomplete="off"></textarea>
                            </div>
                            
                            <!-- file -->
                            <div class="is-flex has-items-center is-relative has-mb-4">
                                <div class="is-absolute" style="left:1.2rem;"><i class="fa-solid fa-paperclip"></i></div>
                                <input id="contactFile" type="file" class="input has-pl-12 has-w-full has-bg-light">
                            </div>
                        </div>

                        <button id="submitButton" type="button" class="button has-bg-black-hover is-full">
                            <span>Send</span>
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

                <div class="column is-half is-hidden-mobile has-text-left has-justify-start has-self-start">
                    <img src="../res/img/illustrations/053-holding-phone-colour.svg" alt="">
                </div>
            </div>
        </section>
    </main>

    <!--! footer -->
    <footer class="container has-bg-white has-mt-24">
        <div class="columns has-justify-start">
            <div class="column is-one-quarter is-full-mobile">
    
                <!-- brand icon -->
                <div class="has-mb-2">
                    <i class="fa-solid fa-chess-knight has-size-4"></i>
                </div>
    
                <!-- brand description -->
                <div class="has-mb-4">
                    Lorem ipsum dolor sit amet, consectetur...
                </div>
    
                <div class="is-flex">
    
                    <!-- left external link -->
                    <div class="is-rounded has-p-1 has-bg-muted has-mr-2 is-clickable has-lh-none">
                        <i class="fa-solid fa-square-arrow-up-right has-size-2"></i>
                    </div>
    
                    <!-- center external link -->
                    <div class="is-rounded has-p-1 has-bg-muted has-mr-2 is-clickable has-lh-none">
                        <i class="fa-solid fa-square-arrow-up-right has-size-2"></i>
                    </div>
    
                    <!-- right external link -->
                    <div class="is-rounded has-p-1 has-bg-muted has-mr-2 is-clickable has-lh-none">
                        <i class="fa-solid fa-square-arrow-up-right has-size-2"></i>
                    </div>
                </div>
            </div>
    
            <!-- links column -->
            <div class="column is-one-fifth is-full-mobile">
                <h5 class="has-mt-2">Saiba mais</h5>
                <a class="is-block has-mb-2 has-text-dark has-text-primary-hover is-clickable">Sobre</a>
                <a class="is-block has-mb-2 has-text-dark has-text-primary-hover is-clickable">Contato</a>
                <a class="is-block has-text-dark has-text-primary-hover is-clickable">Licença</a>
            </div>
        </div>
    
        <!-- rights-reserved -->
        <div class="has-pt-1 has-pb-2" align="left">
            &copy; 2024 <b>Weblab</b>. All rights reserved.
        </div>
    </footer>

    <script src="../js/contact-page.js"></script>
    <script src="https://kit.fontawesome.com/f8b51f3b83.js" crossorigin="anonymous"></script>
</body>
</html>
